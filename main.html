<!DOCTYPE html>
<html>
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item {
            height: 300px;
            background-color: #777;
            color: white;
            text-align: center;
            line-height: 300px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item first-slide">
                <div>First Slide</div>
            </div>
            <div class="carousel-item second-slide">
                <div>Second Slide</div>
            </div>
            <div class="carousel-item third-slide active">
                <div>Third Slide</div>
            </div>
            <div class="carousel-item fourth-slide">
                <div>Fourth Slide</div>
            </div>
            <div class="carousel-item fifth-slide">
                <div>Fifth Slide</div>
            </div>
        </div>
        
        <button class="carousel-control left" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control right" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
